type User {
  id: ID!
  fullName: String!
  comments: [Comment!]!
  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  userId: ID!
  author: [User!]!
  comments: [Comment!]!
}

type Comment {
  id: ID!
  text: String!
  postId: ID!
  userId: ID!
  author: [User!]!
  post: [Post!]!
}

type Query {
  Users: [User!]!
  User(id: ID!): User

  Posts: [Post!]!
  Post(id: ID!): Post

  Comments: [Comment!]!
  Comment(id: ID!): Comment
}
